<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="Gblog,it子也,www.fengziy.cn">
  <meta name="description" content="Gblog一个nice的基于vue的博客模板,www.fengziy.cn">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
    }
    #loader,
    #loader > div {
      position: relative;
      box-sizing: border-box;
    }
    #loader {
      display: block;
      position: relative;
      left: 46%;
      top: 39%;
      font-size: 0;
      color: #000;
      margin: 40px;
      width: 18px;
      height: 18px;
      z-index: 1001;
    }
    #loader.la-dark {
      color: #333;
    }
    #loader > div {
      display: inline-block;
      float: none;
      background-color: currentColor;
      border: 0 solid currentColor;
    }
    #loader > div {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 0;
      opacity: 0;
      transform: translate(100%, 100%);
      animation: ball-8bits 1s 0s ease infinite;
    }
    #loader > div:nth-child(1) {
      animation-delay: -0.9375s;
    }

    #loader > div:nth-child(2) {
      animation-delay: -0.875s;
    }

    #loader > div:nth-child(3) {
      animation-delay: -0.8125s;
    }

    #loader > div:nth-child(4) {
      animation-delay: -0.75s;
    }

    #loader > div:nth-child(5) {
      animation-delay: -0.6875s;
    }

    #loader > div:nth-child(6) {
      animation-delay: -0.625s;
    }

    #loader > div:nth-child(7) {
      animation-delay: -0.5625s;
    }

    #loader > div:nth-child(8) {
      animation-delay: -0.5s;
    }

    #loader > div:nth-child(9) {
      animation-delay: -0.4375s;
    }

    #loader > div:nth-child(10) {
      animation-delay: -0.375s;
    }

    #loader > div:nth-child(11) {
      animation-delay: -0.3125s;
    }

    #loader > div:nth-child(12) {
      animation-delay: -0.25s;
    }

    #loader > div:nth-child(13) {
      animation-delay: -0.1875s;
    }

    #loader > div:nth-child(14) {
      animation-delay: -0.125s;
    }

    #loader > div:nth-child(15) {
      animation-delay: -0.0625s;
    }

    #loader > div:nth-child(16) {
      animation-delay: 0s;
    }

    #loader > div:nth-child(1) {
      top: -100%;
      left: 0;
    }

    #loader > div:nth-child(2) {
      top: -100%;
      left: 33.3333333333%;
    }

    #loader > div:nth-child(3) {
      top: -66.6666666667%;
      left: 66.6666666667%;
    }

    #loader > div:nth-child(4) {
      top: -33.3333333333%;
      left: 100%;
    }

    #loader > div:nth-child(5) {
      top: 0;
      left: 100%;
    }

    #loader > div:nth-child(6) {
      top: 33.3333333333%;
      left: 100%;
    }

    #loader > div:nth-child(7) {
      top: 66.6666666667%;
      left: 66.6666666667%;
    }

    #loader > div:nth-child(8) {
      top: 100%;
      left: 33.3333333333%;
    }

    #loader > div:nth-child(9) {
      top: 100%;
      left: 0;
    }

    #loader > div:nth-child(10) {
      top: 100%;
      left: -33.3333333333%;
    }

    #loader > div:nth-child(11) {
      top: 66.6666666667%;
      left: -66.6666666667%;
    }

    #loader > div:nth-child(12) {
      top: 33.3333333333%;
      left: -100%;
    }

    #loader > div:nth-child(13) {
      top: 0;
      left: -100%;
    }

    #loader > div:nth-child(14) {
      top: -33.3333333333%;
      left: -100%;
    }

    #loader > div:nth-child(15) {
      top: -66.6666666667%;
      left: -66.6666666667%;
    }

    #loader > div:nth-child(16) {
      top: -100%;
      left: -33.3333333333%;
    }
    @keyframes ball-8bits {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 1;
      }

      51% {
        opacity: 0;
      }
    }
    #loader-wrapper .loader-section {
      position: fixed;
      top: 0;
      width: 51%;
      height: 100%;
      background: #f4f4f4;
      z-index: 1000;
      -webkit-transform: translateX(0);
      -ms-transform: translateX(0);
      transform: translateX(0);
    }

    #loader-wrapper .loader-section.section-left {
      left: 0;
    }

    #loader-wrapper .loader-section.section-right {
      right: 0;
    }


    .loaded #loader-wrapper .loader-section.section-left {
      -webkit-transform: translateX(-100%);
      -ms-transform: translateX(-100%);
      transform: translateX(-100%);
      -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
      transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

    .loaded #loader-wrapper .loader-section.section-right {
      -webkit-transform: translateX(100%);
      -ms-transform: translateX(100%);
      transform: translateX(100%);
      -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
      transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

    .loaded  {
      opacity: 0;
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    .loaded #loader-wrapper {
      visibility: hidden;
      -webkit-transform: translateY(-100%);
      -ms-transform: translateY(-100%);
      transform: translateY(-100%);
      -webkit-transition: all 0.3s 1s ease-out;
      transition: all 0.3s 1s ease-out;
    }

    .no-js #loader-wrapper {
      display: none;
    }

    .no-js h1 {
      color: #222222;
    }

    #loader-wrapper .load_title {
      font-family: 'Open Sans';
      color: #000000;
      font-size: 19px;
      width: 100%;
      text-align: center;
      z-index: 9999999999999;
      position: absolute;
      top: 50%;
      opacity: 1;
      line-height: 30px;
    }

    #loader-wrapper .load_title span {
      font-weight: normal;
      font-style: italic;
      font-size: 13px;
      color: #000000;
      opacity: 0.5;
    }
</style>

<body>
  <div id="app">
    <div id="loader-wrapper">
      <div id="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div class="load_title">加载中。。</div>
    </div>
  </div>
</body>
